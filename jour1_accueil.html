<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOUR 1 ‚Äî La Trame √† Suivre</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-cacao-dark: #4F352C;
            --color-mill√©sime-gold: #B48A64;
            --color-beige-textile: #F7F4F0;
            --color-text-dark: #3E332C;
            --color-light-bg: #fffaf4;
        }

        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: var(--color-beige-textile);
            color: var(--color-text-dark);
            text-align: center;
            min-height: 100vh;
            padding: 0;
        }

        /* üñºÔ∏è Banni√®re haute */
        .banniere-top {
            width: 100%;
            height: 300px;
            background-image: url('images/banniere_parents.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            color: var(--color-cacao-dark);
            font-size: 2.8rem;
            font-weight: 700;
            margin-top: 35px;
            margin-bottom: 10px;
        }

        /* ‚≠ê BLOC TRANSLUCIDE REUTILISABLE */
        .bloc-translucide {
            background: rgba(255,250,240,0.75);
            backdrop-filter: blur(4px);
            border-radius: 14px;
            border: 2px solid rgba(180,138,100,0.35);
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
        }

        /* ‚≠ê Bandeau d‚Äôintro */
        .bandeau-intro {
            margin: 30px auto;
            padding: 18px 25px;
            max-width: 850px;
        }

        .bandeau-intro p {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.6rem;
            color: var(--color-cacao-dark);
            margin: 0;
        }

        /* üñºÔ∏è Conteneur des vignettes */
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            margin: 40px auto 60px;
            padding: 20px;
        }

        /* üî≥ Vignettes individuelles */
        .vignette {
            width: 100%;
            max-width: 300px;
            cursor: pointer;
            padding-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
            text-align: left;
        }

        .vignette img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .vignette-content {
            padding: 15px;
        }

        .vignette h2 {
            margin: 0 0 6px 0;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            color: var(--color-mill√©sime-gold);
        }

        .vignette p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--color-text-dark);
            opacity: 0.85;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .locked {
            filter: grayscale(0.8) opacity(0.6);
            cursor: not-allowed;
        }

        .locked-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #924B4B;
        }

        /* üîô Bouton retour */
        .btn-retour {
            background-color: var(--color-cacao-dark);
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            transition: background-color 0.3s;
            margin-bottom: 40px;
            display: inline-block;
        }

        .btn-retour:hover {
            background-color: #382820;
        }
    </style>
</head>

<body>

    <div class="banniere-top"></div>

    <h1>JOUR 1 ‚Äî La Trame √† Suivre üó∫Ô∏è</h1>

    <!-- ‚≠ê BLOC INTRO AVEC CLASSE TRANSLUCIDE -->
    <div class="bandeau-intro bloc-translucide">
        <p>Chaque virage m√®ne √† un souvenir‚Ä¶<br>Suivez la trame et laissez la magie op√©rer.</p>
    </div>

    <main>
        <div class="menu-container" id="menuContainer"></div>
        <a href="index.html" class="btn-retour">‚¨ÖÔ∏è Retour √† l'Aventure</a>
    </main>

<script>
/* üîê Syst√®me de progression */
const STATE_DEPART_ACCESSIBLE = 'jour1_depart_ok';
const STATE_MUSEE_RESOLU = 'jour1_musee_ok';
const STATE_HOTEL_RESOLU = 'jour1_hotel_ok';
const STATE_RESTAU_RESOLU = 'jour1_restau_ok';

const ETAPES = [
    {
        id: 'depart',
        titre: "1. L'√âcheveau Initial",
        description: "D√©butez la journ√©e, mais n'oubliez pas les haltes sur votre chemin.",
        img: 'images/vignette_route.jpg',
        lien: 'jour1_enigme_labastide.html',
        requires: []
    },
    {
        id: 'musee',
        titre: "2. Le Savoir-Faire Oubli√©",
        description: "Un murmure d'autrefois vous r√©v√©lera votre premi√®re destination.",
        img: 'images/vignette_bobine.jpg',
        lien: 'jour1_enigme_musee_textile.html',
        requires: [STATE_DEPART_ACCESSIBLE]
    },
    {
        id: 'hotel',
        titre: "3. Le Havre de Paix",
        description: "Votre premi√®re r√©compense : un lieu de repos.",
        img: 'images/vignette_paix.jpg',
        lien: 'jour1_revelation_hotel.html',
        requires: [STATE_MUSEE_RESOLU]
    },
    {
        id: 'restaurant',
        titre: "4. La R√©v√©lation Gourmande",
        description: "L'adresse de votre d√Æner vous attend.",
        img: 'images/vignette_plat.jpg',
        lien: 'jour1_revelation_restau.html',
        requires: [STATE_HOTEL_RESOLU]
    },
    {
        id: 'fin_journee',
        titre: "5. L'Heure du Repos",
        description: "Un dernier message avant demain.",
        img: 'images/vignette_nuit.jpg',
        lien: 'jour1_fin.html',
        requires: [STATE_RESTAU_RESOLU]
    }
];

function updateMenu() {
    const cont = document.getElementById('menuContainer');
    cont.innerHTML = "";

    ETAPES.forEach((etape, index) => {
        const div = document.createElement('div');

        let unlocked = true;
        etape.requires.forEach(req => {
            if (localStorage.getItem(req) !== 'true') unlocked = false;
        });

        div.className = 'vignette bloc-translucide' + (unlocked ? '' : ' locked');
        div.style.animationDelay = (0.15 * index) + 's';

        let html = `
            <img src="${etape.img}" alt="${etape.titre}">
            <div class="vignette-content">
                <h2>${etape.titre}</h2>
                <p>${etape.description}</p>
            </div>
        `;

        if (!unlocked) {
            html += `<span class="locked-icon">üîí</span>`;
        }

        div.innerHTML = html;

        if (unlocked) {
            div.addEventListener('click', () => {
                window.location.href = etape.lien;
            });
        }

        cont.appendChild(div);
    });
}

document.addEventListener('DOMContentLoaded', updateMenu);
</script>

</body>
</html>
