<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>La Lettre du Passé</title>

<!-- Polices Millésime -->
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Lato:wght@300;400&display=swap" rel="stylesheet">

<style>

/* -------- FOND GÉNÉRAL -------- */
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: radial-gradient(circle at center,
        #fff8ef 0%,
        #fff1d7 40%,
        #ffe6c4 100%);
    font-family: 'Cormorant Garamond', serif;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

/* -------- ZONES FIXES -------- */
.zone-texte {
    height: 45%;
    display: flex;
    justify-content: center;
    align-items: flex-end;
}

.zone-enveloppe {
    height: 55%;
    display: flex;
    justify-content: center;
    align-items: flex-start;
}

/* -------- TEXTE INTRO -------- */
#intro {
    width: 80%;
    text-align: center;
    font-size: 1.6rem;
    color: #6b4a32;
    line-height: 1.6;
    opacity: 1;
    transition: opacity 1s ease;
}

/* -------- ENVELOPPE -------- */
#enveloppe {
    width: 350px;
    cursor: pointer;
    opacity: 0;
    animation: fadeUp 1.5s ease forwards;
    position: relative;
    z-index: 3;
    filter: drop-shadow(0 12px 24px rgba(0,0,0,0.25));
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(40px) scale(0.94); }
    to   { opacity: 1; transform: translateY(0) scale(1); }
}

#enveloppe:hover {
    transform: scale(1.04);
}

/* -------- LETTRE OUVERTE -------- */
#lettre {
    display: none;
    position: absolute;
    top: 52%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.9);
    background: #fffef9;
    padding: 45px;
    width: 80%;
    max-width: 600px;
    border-radius: 14px;
    font-size: 1.8rem;
    text-align: center;
    color: #4b3626;
    box-shadow: 0 15px 40px rgba(0,0,0,0.35);
    opacity: 0;
    transition: all 1.2s ease;
    z-index: 10;
}

#lettre.visible {
    display: block;
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
}

/* -------- HALO MAGIQUE -------- */
.halo {
    position: absolute;
    top: 55%;
    left: 50%;
    width: 480px;
    height: 480px;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    background: radial-gradient(rgba(255,220,170,0.45), rgba(255,220,170,0));
    animation: breathe 6s ease-in-out infinite alternate;
    z-index: 1;
}

@keyframes breathe {
    from { transform: translate(-50%, -50%) scale(1); opacity: 0.55; }
    to   { transform: translate(-50%, -50%) scale(1.18); opacity: 0.85; }
}

/* -------- SCINTILLEMENTS DORÉS -------- */
.sparkles {
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 0;
}

.sparkles::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background:
        radial-gradient(circle, rgba(255,215,140,0.9) 2px, transparent 2px),
        radial-gradient(circle, rgba(255,255,255,0.8) 1px, transparent 1px);
    background-size: 24px 24px, 14px 14px;
    opacity: 0.38;
    animation: sparkleMove 13s linear infinite;
}

@keyframes sparkleMove {
    from { transform: translateY(0); }
    to   { transform: translateY(240px); }
}

</style>
</head>

<body>

<!-- SCINTILLEMENTS & HALO -->
<div class="sparkles"></div>
<div class="halo"></div>

<!-- ZONE TEXTE -->
<div class="zone-texte">
    <div id="intro">
        Manou, Papou…<br>
        Avant que vous fassiez vos valises,<br>
        avant que commence votre cadeau…<br><br>
        Il y avait quelque chose que nous voulions vous dire<br>
        depuis longtemps.<br><br>
        Pas avec une clé.<br>
        Pas avec un code.<br>
        Mais avec le cœur.<br><br>
        <strong>Touchez la lettre pour l’ouvrir.</strong>
    </div>
</div>

<!-- ZONE ENVELOPPE -->
<div class="zone-enveloppe">
    <img id="enveloppe" src="images/enveloppe_finale.png" alt="Enveloppe">
</div>

<!-- LETTRE OUVERTE -->
<div id="lettre">
    <em>Cette histoire… c’est la vôtre.</em>
</div>

<!-- AUDIO -->
<audio id="musique" src="audios/chanson_finale.mp3"></audio>

<script>
const intro = document.getElementById("intro");
const enveloppe = document.getElementById("enveloppe");
const lettre = document.getElementById("lettre");
const musique = document.getElementById("musique");

enveloppe.addEventListener("click", () => {

    intro.style.opacity = "0";
    enveloppe.style.opacity = "0";

    setTimeout(() => {
        enveloppe.style.display = "none";
        lettre.classList.add("visible");

        musique.volume = 0;
        musique.play();

        let vol = 0;
        const fade = setInterval(() => {
            if (vol < 1) {
                vol += 0.03;
                musique.volume = vol;
            } else {
                clearInterval(fade);
            }
        }, 120);

    }, 900);
});
</script>

</body>
</html>
