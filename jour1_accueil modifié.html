<script>
const STATE_DEPART_ACCESSIBLE = 'jour1_depart_ok';
const STATE_MUSEE_RESOLU = 'jour1_musee_ok';
const STATE_HOTEL_RESOLU = 'jour1_hotel_ok';
const STATE_RESTAU_RESOLU = 'jour1_restau_ok';

const ETAPES = [
    {
        id: 'depart',
        titre: '1. L\'√âcheveau Initial',
        description: "D√©butez la journ√©e, mais n'oubliez pas les haltes sur votre chemin.",
        img: 'images/vignette_route.jpg',
        lien: 'jour1_enigme_labastide.html',
        requires: []
    },
    {
        id: 'musee',
        titre: '2. Le Savoir-Faire Oubli√©',
        description: "Un murmure d'autrefois vous r√©v√®lera votre premi√®re v√©ritable destination.",
        img: 'images/vignette_bobine.jpg',
        lien: 'jour1_enigme_musee_textile.html',
        requires: [STATE_DEPART_ACCESSIBLE]
    },
    {
        id: 'hotel',
        titre: '3. Le Havre de Paix',
        description: "Votre premi√®re r√©compense : le lieu o√π le calme et le repos vous attendent.",
        img: 'images/vignette_paix.jpg',
        lien: 'jour1_revelation_hotel.html',
        requires: [STATE_MUSEE_RESOLU]
    },
    {
        id: 'restaurant',
        titre: '4. La R√©v√©lation Gourmande',
        description: "L'heure de l'√©loge des saveurs. Trouvez l'adresse de votre d√Æner.",
        img: 'images/vignette_plat.jpg',
        lien: 'jour1_revelation_restau.html',
        requires: [STATE_HOTEL_RESOLU]
    },
    {
        id: 'fin_journee',
        titre: '5. L\'Heure du Repos',
        description: "La parenth√®se s'ach√®ve... Un dernier message avant que la trame ne reprenne demain.",
        img: 'images/vignette_nuit.jpg',
        lien: 'jour1_fin.html',
        requires: [STATE_RESTAU_RESOLU]
    }
];

function updateMenu() {
    const cont = document.getElementById('menuContainer');
    cont.innerHTML = "";

    ETAPES.forEach((etape, index) => {
        const div = document.createElement('div');
        let unlocked = true;

        etape.requires.forEach(r => {
            if (localStorage.getItem(r) !== 'true') unlocked = false;
        });

        div.className = 'vignette' + (unlocked ? '' : ' locked');
        div.style.animationDelay = `${0.1 + index * 0.1}s`;

        let html = `
            <img src="${etape.img}" alt="${etape.titre}">
            <div class="vignette-content">
                <h2>${etape.titre}</h2>
                <p>${etape.description}</p>
            </div>
        `;

        if (!unlocked) {
            html += `<span class="locked-icon">üîí</span>`;
        }

        div.innerHTML = html;

        div.addEventListener('click', () => {
            if (unlocked) window.location.href = etape.lien;
        });

        cont.appendChild(div);
    });
}

document.addEventListener('DOMContentLoaded', updateMenu);
</script>
