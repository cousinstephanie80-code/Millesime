        }

        .vignette p {

            opacity: 0.9;
        }

        @keyframes fadeInUp {

        /* √âtat verrouill√© */

<body>

<script>
/* üîê Syst√®me de progression J2 */
// IMPORTANT : Sur les pages 'jour2_Infiniment_Nous.html' et 'jour2_chocolat.html',
// tu devras ajouter une ligne JS pour valider l'√©tape quand l'√©nigme est r√©ussie.
// Ex: localStorage.setItem('j2_vin_ok', 'true');

const STATE_VIN_RESOLU = 'j2_vin_ok'; 
const STATE_CHOCO_RESOLU = 'j2_choco_ok';

const ETAPES = [
    {
        id: 'vin',
        titre: "1. L‚ÄôInfiniment Nous",
        description: "Un c√©page unique pour une histoire unique. Commencez votre d√©gustation ici.",
        img: 'images/j2_vin.jpg', // ‚ö†Ô∏è Place ton image ici
        lien: 'jour2_Infiniment_Nous.html',
        requires: [] // Toujours accessible au d√©but
    },
    {
        id: 'chocolat',
        titre: "2. Le Go√ªt Sucr√© de l‚Äô√âternel",
        description: "Apr√®s le vin, place √† la douceur. Une activit√© gourmande vous attend.",
        img: 'images/j2_choco.jpg', // ‚ö†Ô∏è Place ton image ici
        lien: 'jour2_chocolat.html',
        requires: [STATE_VIN_RESOLU] // N√©cessite que le vin soit valid√©
    },
    {
        id: 'livredor',
        titre: "3. Livre d‚ÄôOr du Voyage",
        description: "Laissez une trace ind√©l√©bile de cette journ√©e m√©morable.",
        img: 'images/j2_livredor.jpg', // ‚ö†Ô∏è Place ton image ici
        lien: 'livre_or.html',
        requires: [] // Accessible tout le temps (ou ajoute STATE_CHOCO_RESOLU si tu veux le bloquer avant la fin)
    }
];

function updateMenu() {
    const cont = document.getElementById('menuContainer');
    cont.innerHTML = "";

    // 1. ON V√âRIFIE SI LE MODE TEST EST ACTIV√â
    const isTestMode = localStorage.getItem('modeTestActif') === 'true';

    ETAPES.forEach((etape, index) => {
        const div = document.createElement('div');
        let unlocked = true;

        // 2. SI ON N'EST PAS EN TEST, ON V√âRIFIE LES VRAIES CONDITIONS
        // (Si on est en mode test, 'unlocked' reste VRAI pour tout le monde)
        if (!isTestMode) {
            etape.requires.forEach(req => {
                if (localStorage.getItem(req) !== 'true') unlocked = false;
            });
        }

        div.className = 'vignette bloc-translucide' + (unlocked ? '' : ' locked');
        div.style.animationDelay = (0.15 * index) + 's';

        let html = `
            <img src="${etape.img}" alt="${etape.titre}">
            <div class="vignette-content">
                <h2>${etape.titre}</h2>
                <p>${etape.description}</p>
            </div>
        `;

        if (!unlocked) {
            html += `<span class="locked-icon">üîí</span>`;
        }

        div.innerHTML = html;

        if (unlocked) {
            div.addEventListener('click', () => {
                window.location.href = etape.lien;
            });
        }

        cont.appendChild(div);
    });
}

document.addEventListener('DOMContentLoaded', updateMenu);
</script>

<script src="config.js"></script>
